<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      body{
        
    background-color: #F1D4AF;
      }
    </style>
  </head>
  <body>
    
    <form>
      <h3>Cadastro</h3>
        <!-- Nome e Sobrenome -->
        <div class="row">
            <div class="col">
                <label for="nome">Nome</label><br>
              <input type="text" class="form-control" placeholder="Nome..." aria-label="First name" id="nome">
            </div>
            <div class="col">
                <label for="sobrenome">Sobrenome</label><br>
              <input type="text" class="form-control" placeholder="Sobreno..." aria-label="Sobrenome..." id="sobrenome">
            </div>
          </div>

          <!-- Nome de Usuario  -->
          <div>
            <label for="usuario">Usuario:</label><br>
            <input type="text" class="form-control" placeholder="Nome de usuario" id="usuario">
          </div>

          <!-- tipo de usuario -->
          <div>
            <label for="tipo">Tipo de Usuario</label>
            <div class="form-check">
              <label class="form-check-label" for="flexRadioDefault1">Professor  </label>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="tipo">
            </div>
            <div class="form-check">
              <label class="form-check-label" for="flexRadioDefault2"> Estudante </label>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="tipo" checked>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="flexRadioDefault2">Pesquisador</label>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="tipo" checked>
            </div>
          </div>

          <!-- instituição -->
          <div>
            <label for="usuario">instituição:</label><br>
            <input type="text" class="form-control" placeholder="Nome de usuario" id="usuario">
          </div>

          <!-- Estado e Cidade -->
          <div class="row">
            <div class="col-md-6">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="cidade" placeholder="nome da cidade">
            </div>

            <div class="col-md-6">
                <label for="estado" class="form-label">Estado:</label>
                <select id="estado" class="form-select">
                    <option selected>Opção</option>
                    <option>Acre (AC)</option>
                    <option>Alagoas (AL)</option>
                    <option>Amapá (AP)</option>
                    <option>Amazonas (AM)</option>
                    <option>Bahia (BA)</option>
                    <option>Ceará (CE)</option>
                    <option>Distrito Federal (DF)</option>
                    <option>Espírito Santo (ES)</option>
                    <option>Goiás (GO)</option>
                    <option>Maranhão (MA)</option>
                    <option>Mato Grosso (MT)</option>
                    <option>Mato Grosso (MT)</option>
                    <option>Mato Grosso do Sul (MS)</option>
                    <option>Minas Gerais (MG)</option>
                    <option>Pará (PA)</option>
                    <option>Paraíba (PB)</option>
                    <option>Paraná (PR)</option>
                    <option>Pernambuco (PE)</option>
                    <option>Piauí (PI)</option>
                    <option>Rio de Janeiro (RJ)</option>
                    <option>Rio Grande do Norte (RN)</option>
                    <option>Rio Grande do Sul (RS)</option>
                    <option>Rondônia (RO)</option>
                    <option>Roraima (RR)</option>
                    <option>Santa Catarina (SC)</option>
                    <option>São Paulo (SP)</option>
                    <option>Sergipe (SE)</option>
                    <option>Tocantins (TO)</option>
                </select>
            </div>
          </div>

          <!-- email e senha  -->
        <div class="mb-3">
          <label for="Email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="Email" placeholder="seuemail@email.com" aria-describedby="emailHelp">
        </div>

        <!-- div da Senha -->
        <div class="row">
            <div class=" col mb-3">
                <label for="Password1" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="Password1">
              </div>

              <div class="col mb-3">
                <label for="Password2" class="form-label">Confirmar Senha:</label>
                <input type="password" class="form-control" id="Password2">
              </div>
        </div>

        <div class="mb-3 form-check">
          <input type="password" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <input type="submit" name="acao" value="Cadastrar">
        <p><a href="./login.html">Entrar na conta</a></p>
      </form>

  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
