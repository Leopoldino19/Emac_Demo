<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMAC - Cadastar Endereço</title>
    <link rel="shortcut icon" href="./img/logo-emac.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/registro.css">
    <style type="text/css">
        .login_body {
            padding: 60px;
            z-index: 90;
            position: relative;
            max-width: 450rem;
            max-height: 980px;   
            margin-left: 50%;
            background-color: rgb(168, 84, 84);
            border-radius: 10px;
            box-sizing: border-box;
            transform: translateX(-50%);
            margin-top: 30px; 
        }
     </style>
</head>
<body>
    <div class="alert" role="alert">
        <a href="./endereco.html">
          <button type="button" class="btn btn-light rounded-circle">
            <img src="./img/voltar.png" alt="" width="20px" height="30px">
          </button>
        </a>
    </div>
    <div class="login_body">
        <div class="login_box">
            <h2>Cadastar Endereço</h2>
            <form method="post">
                <div class="input_box">
                    <label for="cpf"><strong>País / Região</strong></label><br>
                    <input type="text" name="" required>
                </div>

                <div class="input_box">
                    <label for="nomecompleto"><strong>CEP</strong></label><br>
                    <input type="number" name="" required>
                </div>
                
                <div class="input_box">
                    <label for="nomecompleto"><strong>Estado</strong></label><br>
                    <input type="text" name="" required>
                </div>

                <div class="input_box">
                    <label for="nomecompleto"><strong>Cidade</strong></label><br>
                    <input type="text" name="cidade" required>
                </div>

                <div class="input_box">
                    <label for="nomecompleto"><strong>Bairro</strong></label><br>
                    <input type="text" name="bairo" required>
                </div>


                <div class="input_box">
                    <label for="usuario"><strong>Endereço</strong></label><br>
                    <input type="text" name="endereco" required> 
                </div>
                
                <div class="input_box">
                    <label for="cpf"><strong>Número (Nº)</strong></label><br>
                    <input type="number" name="numero" required> 
                </div>

                <div class="input_box">
                    <label for="cpf"><strong>Complemento</strong></label><br>
                    <input type="text" name="complemento" required>
                </div>

                <div>
                    <a href="./endereco.html">
                        <input class="btn" type="submit" value="Cadastrar">
                    </a>
                </div>
            </form>

        </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
